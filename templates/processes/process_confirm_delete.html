{% extends "base.html" %}
{% block content %}
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show position-fixed top-0 end-0 m-4" role="alert" style="z-index: 9999; min-width: 300px;">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}
  <h1>Confirmar exclus√£o do processo</h1>
  <form method="post">{% csrf_token %}
    <p>Tem certeza que deseja excluir este processo?</p>
    <button type="submit">Confirmar</button>
    <a href="{% url 'processes:process_list' %}">Cancelar</a>
  </form>
{% endblock %}
